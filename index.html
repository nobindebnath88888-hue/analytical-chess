<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical Chess - Matchmaking & Sounds</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text">Game Over</h2>
            <p id="reason-text"></p>
            <div class="modal-actions">
                <button onclick="requestNewGame()" style="background: #28a745;">ğŸ”„ Rematch</button>
                <button onclick="closeModal()" style="background: #6c757d;">Close</button>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Strategy Hub</h2>
        
        <div id="timer-area" class="timer-container" style="visibility: hidden;">
            <div id="white-timer" class="timer">White: 10:00</div>
            <div id="black-timer" class="timer">Black: 10:00</div>
        </div>

        <div class="controls">
            <button id="theme-toggle" onclick="toggleTheme()">ğŸŒ™ Theme</button>
            <button id="sound-toggle" onclick="toggleSound()">ğŸ”Š Sound: ON</button>
            <button id="highlight-toggle" onclick="toggleHighlight()">ğŸ¯ King Highlight</button>
            <button id="flip-toggle" onclick="flipBoard()">ğŸ”„ Flip</button>
            <button id="draw-btn" onclick="offerDraw()" disabled>ğŸ¤ Draw</button>
            <button id="resign-btn" onclick="resignGame()" disabled>ğŸ³ï¸ Resign</button>
        </div>

        <div id="draw-offer-area" style="display:none; background: #fff3cd; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ffeeba; color: #856404;">
            <span>Opponent offers a draw.</span>
            <button onclick="handleDraw(true)" style="background: #28a745; color: white; border: none; padding: 5px 10px; cursor:pointer; margin-left: 10px;">Accept</button>
            <button onclick="handleDraw(false)" style="background: #dc3545; color: white; border: none; padding: 5px 10px; cursor:pointer;">Decline</button>
        </div>

        <div id="setup-section">
            <button id="match-btn" onclick="startMatchmaking()" style="padding: 15px 30px; font-size: 18px; background: #2b4a7d; color: white; border: none; border-radius: 8px; cursor: pointer;">Play New Game</button>
            <p id="match-status" style="margin-top:10px; font-weight: bold;"></p>
        </div>

        <div class="game-layout">
            <div class="board-container">
                <div id="board" style="width: 400px;"></div>
                <div class="nav-controls">
                    <button onclick="prevMove()"> < </button>
                    <button onclick="nextMove()"> > </button>
                </div>
            </div>
            
            <div class="sidebar-container">
                <div class="history-section">
                    <h3>Move History</h3>
                    <div id="move-list"></div>
                </div>

                <div class="chat-section">
                    <h3>Game Chat</h3>
                    <div id="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="snd-move" src="https://images.chesscomfiles.com/chess-themes/pieces/board/sounds/standard/move-self.mp3"></audio>
    <audio id="snd-capture" src="https://images.chesscomfiles.com/chess-themes/pieces/board/sounds/standard/capture.mp3"></audio>
    <audio id="snd-check" src="https://images.chesscomfiles.com/chess-themes/pieces/board/sounds/standard/move-check.mp3"></audio>
    <audio id="snd-game-start" src="https://images.chesscomfiles.com/chess-themes/pieces/board/sounds/standard/game-start.mp3"></audio>
    <audio id="snd-game-end" src="https://images.chesscomfiles.com/chess-themes/pieces/board/sounds/standard/game-end.mp3"></audio>
    <audio id="snd-msg" src="https://www.soundjay.com/buttons/sounds/button-16.mp3"></audio>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
