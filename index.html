<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical Chess Platform</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2 id="winner-text">Game Over</h2>
            <p id="reason-text"></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>

    <div class="container">
        <h2>Strategy Hub</h2>
        <div class="controls">
            <button id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Switch Theme</button>
            <button id="highlight-toggle" onclick="toggleHighlight()">ðŸŽ¯ Highlight King: ON</button>
        </div>

        <div id="setup-section">
            <input type="text" id="roomInput" placeholder="Enter Room ID">
            <button onclick="joinRoom('w')">Join as White</button>
            <button onclick="joinRoom('b')">Join as Black</button>
        </div>

        <div class="game-layout">
            <div id="board" style="width: 400px;"></div>
            
            <div class="sidebar-container">
                <div class="history-section">
                    <h3>Move History</h3>
                    <div id="move-list"></div>
                </div>

                <div class="chat-section">
                    <h3>Game Chat</h3>
                    <div id="chat-messages"></div>
                    <div class="chat-input-area">
                        <input type="text" id="chatInput" placeholder="Type a message...">
                        <button onclick="sendMessage()">Send</button>
                    </div>
                </div>
            </div>
        </div>
        <p id="status">Waiting for players...</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-database-compat.js"></script>
    <script src="script.js"></script>
</body>
</html>
